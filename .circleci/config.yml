# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

orbs:
  pulumi: pulumi/pulumi@2.1.0
  
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  pulumi-update:
    docker:
      - image: cimg/base:stable
      
    parameters:
      stack:
        type: string
        description: Name of the Pulumi stack to update.
      working_directory:
        type: string
        description: >-
          The relative working directory to use, i.e. where your Pulumi.yaml is
          located.
        default: .
      skip-preview:
        type: boolean
        description: Do not perform a preview before performing the update.
        default: false
    steps:
      - run:
          name: pulumi update --stack << parameters.stack >>
          command: >-
            pulumi update --yes --stack << parameters.stack >> --cwd <<
            parameters.working_directory >> <<# parameters.skip-preview
            >>--skip-preview<</ parameters.skip-preview >>

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
